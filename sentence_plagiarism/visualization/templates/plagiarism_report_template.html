<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <style>
        /* Document-specific colors will be injected here */
        {document_colors}
    </style>
    <style>
        {inlined_css}
    </style>
</head>
<body>
    <div class="controls">
        <h2>{subtitle}</h2>
        <p>{subsubtitle}</p>
        <div class="slider-container">
            <label for="similarity-slider">Similarity Threshold:</label>
            <input type="range" id="similarity-slider" min="0" max="100" value="50" step="1">
            <span id="slider-value">50%</span>
        </div>
        <div id="highlighted-count" style="font-weight: bold; margin-bottom: 10px;">
            Highlighted Sentences: 0
        </div>
        <div class="navigation-buttons">
            <button id="prev-highlight-btn">Previous Highlight</button>
            <button id="next-highlight-btn">Next Highlight</button>
        </div>
        <div class="buttons">
            {filter_buttons}
        </div>
        <div class="legend">
            {legend_items}
        </div>
    </div>
    <div class="content">
        {content}
    </div>
    <script>
        {inlined_js}
    </script>
</body>
</html>
